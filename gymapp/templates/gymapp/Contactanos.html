{% extends 'gymapp/main.html' %}
{% load static %}




{% block content %}
<!-- CSS -->
<link rel="stylesheet" href="{% static 'css/contactanos.css' %}" />

<br>
<br>

<section class="contact_section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="form_container">
                    <div class="heading_container">
                        <h2>¡Contáctanos!</h2>
                        <br>
                        <br>
                    </div>
                    <form action="">
                        <div class="form-group">
                        
                            <input type="text" id="name" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            
                            <input type="email" id="email" class="form-control" placeholder="Correo Electrónico">
                        </div>
                        <div class="form-group">
                            
                            <input type="text" id="phone" class="form-control" placeholder="Número de Teléfono" pattern="[0-9]+">
                        </div>
                        <div class="form-group">
                            
                            <textarea id="message" class="form-control" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
